<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANAGE USER</title>
</head>
<body>
     <table border="1">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>AGE</th>
            <th>GENDER</th>
            <th> ADDRESS</th>
            <th>  PHONE  </th>
            <th>EMAIL</th>
        </tr>
        {% for i in val %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{i.Name}}</td>
            <td>{{i.Age}}</td>
            <td>{{i.Gender}}</td>
            <td>{{i.Address}}</td>
            <td>{{i.Phone}}</td>
            <td>{{i.Email}}</td>
            <td><a href="delete">delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
