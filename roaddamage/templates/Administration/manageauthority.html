<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANAGE AUTHORITY</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>DEPARTMENT</th>
            <th>CONTACT</th>
            <th>ADDRESS</th>
            <th>PLACE  </th>
            <th>EMAIL</th>
        </tr>
        {% for i in val %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.Department }}</td>
            <td>{{ i.Phone}}</td>
            <td>{{ i.Address}}</td>
            <td>{{ i.Place}}</td>
            <td>{{ i.Email}}</td>
            <td>
                <a href="edit">edit</a><br>
                <a href="/deleteauthority/{{i.LOGIN.id}}">delete</a>
            </td>
        </tr>
        {% endfor %} 
        <tr>
            <a href="/addauthority">add</a>
            
        </tr>
        
    </table>
</body>
</html>
