<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Incident</title>
</head>
<body>
    <h1>ADD INCIDENT</h1>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>INCIDENT</td>
                <td>{{ form.Incident }}</td>
            </tr>
            <tr>
                <td>AUTHORITY</td>
                <td>
                    <select name="AUTHORITY_ID">
                        {% for authority in authorities %}
                            <option value="{{ authority.id }}">{{ authority.Department }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
