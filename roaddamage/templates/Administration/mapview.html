<!DOCTYPE html>
<html>
<head>
    <title>Map View</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        #map { height: 500px; width: 100%; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Incident: {{ incident }}</h2>
    <p>Status: {{ status }}</p>
    <p>Date: {{ date }}</p>

    <div id="map"></div>

    <script>
        // Convert Django values safely to JavaScript numbers
        const lat = parseFloat("{{ latitude|default:0 }}");
        const lng = parseFloat("{{ longitude|default:0 }}");

        // Check if coordinates are valid
        if (!isNaN(lat) && !isNaN(lng) && (lat !== 0 && lng !== 0)) {
            // Initialize map
            const map = L.map('map').setView([lat, lng], 15);

            // Add OpenStreetMap tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            // Add a marker
            L.marker([lat, lng]).addTo(map)
                .bindPopup(`<b>Pothole:</b> {{ incident }}<br><b>Status:</b> {{ status }}`)
                .openPopup();
        } else {
            document.getElementById('map').innerHTML =
                "<p style='color:red;'>⚠️ Location data not available.</p>";
        }
    </script>
</body>
</html>
