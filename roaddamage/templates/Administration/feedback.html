<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEEDBACK</title>
</head>
<body>
     <table border="1">
        <tr>
            <th>ID</th>
            <th>USERID</th>
            <th>Rating</th>
            <th>Review</th>
            <th>Image</th>
            <th>Date</th>
        </tr>
        {% for i in val %}
        <tr>   
            <td>{{ forloop.counter }}</td>
            <td>{{i.USERID.Name }}</td>
            <td>{{i.Rating}}</td>
            <td>{{i.Review}}</td>
            <td><img src="{{i.Image.url}}" width="100" height="100"> </td>
            <td>{{i.Date}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
